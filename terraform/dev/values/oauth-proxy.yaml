existingSecret: oauth2-proxy-secret   # contains client-id / client-secret / cookie-secret

config:
  provider: oidc
  oidcIssuerUrl: "https://login.microsoftonline.com/8a25df97-9f2b-4ef1-a9e7-3faf585640e8/v2.0"  
  emailDomains: ["audioprotheseplus.onmicrosoft.com"]            
  cookieSecure: true           

ingress:
  enabled: true
  ingressClassName: webapprouting.kubernetes.azure.com
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - prometheus.dev.audioprothese.ovh
  path: /oauth2/               
  pathType: Prefix
  tls:
    - secretName: prometheus-tls
      hosts:
        - prometheus.dev.audioprothese.ovh

service:
  type: ClusterIP
  portNumber: 4180